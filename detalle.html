<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Búsqueda Influencer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg  bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/icon_claro.png" alt="icon-claro" width="24" height="24">
      </a>
      <!-- Items Navbar -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Búsqueda Influencer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registro Influencer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Alertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pizarra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Parque Influencer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Descarga</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-secondary mt-1" type="button">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Principal -->
  <main>
    <!-- Busqueda -->
    <div class="container">
      <br>
      <h1>Busqueda de Influencer</h1>
      <p>Ingresa ND, código de cliente o usuario de red social:</p>
      <div class="container">
        <div class="row">
          <div class="col-10 col-md-8 col-lg-5">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Ingresa información del cliente"
                aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Cover -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-6">
          <figure class="figure">
            <img src="images/grafico2.jpg" class="figure-img img-fluid rounded" alt="cover-red-social">
            <figcaption class="figure-caption">Cover red social</figcaption>
          </figure>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre de cliente:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tipo de Influencer:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios del cliente:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="button" class="btn btn-danger mt-2">Modificar</button>
            <button type="button" class="btn btn-outline-danger mt-2">Editar</button>
          </div>
        </div>



      </div>
    </div>






  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
